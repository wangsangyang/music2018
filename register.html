<!DOCTYPE HTML>
<html>
<head lang="en">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>注册</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
</head>
<body>

<div class="page-register">

    <header class="section-top">
        <div class="left"><img class="logo" src="images/logo.png"></div>
        <div class="right">
            <a class="link-login" href="login.html">登录</a>
            <a class="link-register" href="register.html">免费注册</a>
        </div>
    </header>

    <section class="section-bar"><a class="icon"></a></section>

    <section class="section-register">
        <h3 class="title">注册</h3>
        <ul>
            <li>
                <dl>
                    <dt>
                        <label>用户名</label>
                        <input class="input" type="text" placeholder="请输入您的用户名">
                    </dt>
                    <dd><i class="icon-gou"></i></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                        <label>手机号</label>
                        <input class="input" type="text" placeholder="请输入您的手机号">
                    </dt>
                    <dd><i class="icon-gou"></i></dd>
                </dl>
            </li>
            <li class="list-yzm">
                <dl>
                    <dt>
                        <label>验证码</label>
                        <input class="input" type="text" placeholder="请输入6位验证码">
                        <a class="send-yzm">获取验证码</a>
                    </dt>
                    <dd><i class="icon-gou"></i></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                        <label>密码</label>
                        <input class="input" type="password" placeholder="请输入您的密码">
                    </dt>
                    <dd><i class="icon-gou"></i></dd>
                </dl>
            </li>
        </ul>

        <div class="submit-bnts"><a class="btn" href="javascript:;">提交注册</a></div>

        <div class="forget-password">
            <a href="login.html">已有账号，直接登录</a>
        </div>

    </section>


</div>



<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/myjs.js"></script>
<script>
    $(function () {
    });
</script>
</body>
</html>
