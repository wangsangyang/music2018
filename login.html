<!DOCTYPE HTML>
<html>
<head lang="en">
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no">
    <meta http-equiv="Content-Type" charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css" />
</head>
<body>

<div class="page page-register">
<div class="wrap">

    <header class="section-header clearfix">
        <div class="right">
            <a class="link-register" href="register.html">免费注册</a>
            <a class="link-login" href="login.html">登录</a>
        </div>
    </header>

    <section class="section-logo">
        <a href="index.html"><img class="logo" src="images/logo.png"></a>
    </section>

    <section class="section-register">
        <div class="title">
            <h3>登录</h3>
        </div>
        <ul>
            <li>
                <dl>
                    <dt>
                        <i class="icon icon-username"></i>
                        <input class="input" type="text" placeholder="请输入您的用户名">
                    </dt>
                    <dd></dd>
                </dl>
            </li>
            <li>
                <dl>
                    <dt>
                        <i class="icon icon-pw"></i>
                        <input class="input" type="password" placeholder="请输入您的密码">
                    </dt>
                    <dd></dd>
                </dl>
            </li>
        </ul>

        <div class="submit-bnts"><a class="btn" href="javascript:;">登录</a></div>

        <div class="forget-password">
            <a href="register.html">立即注册</a>
            <a href="forget-password.html">忘记密码</a>
        </div>

    </section>

</div>
</div>

<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="js/myjs.js"></script>
<script>
    $(function () {
    });
</script>
</body>
</html>
